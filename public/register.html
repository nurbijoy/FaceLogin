<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-100 h-screen flex items-center justify-center p-4 overflow-hidden">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-5xl p-6 max-h-screen overflow-hidden">
        <div class="text-center mb-6">
            <div class="inline-block p-3 bg-purple-100 rounded-full mb-3">
                <i class="fas fa-user-plus text-4xl text-purple-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h1>
            <p class="text-gray-600">Register with face recognition</p>
        </div>

        <form id="registerForm">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2 text-sm">
                            <i class="fas fa-user mr-2"></i>Username
                        </label>
                        <input type="text" id="username" required 
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
                            placeholder="Enter your username">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-2 text-sm">
                            <i class="fas fa-envelope mr-2"></i>Email
                        </label>
                        <input type="email" id="email" required 
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
                            placeholder="Enter your email">
                    </div>

                    <button type="button" id="captureBtn" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2.5 rounded-lg font-semibold transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center gap-2" disabled>
                        <i class="fas fa-camera-retro"></i>
                        Capture Photo
                    </button>

                    <button type="submit" id="registerBtn" class="w-full bg-green-600 hover:bg-green-700 text-white py-2.5 rounded-lg font-semibold transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center gap-2" disabled>
                        <i class="fas fa-check-circle"></i>
                        Register
                    </button>

                    <div id="message" class="hidden p-3 rounded-lg text-center font-medium text-sm"></div>

                    <div class="text-center pt-3 border-t border-gray-200 space-y-2">
                        <p class="text-gray-600 text-sm">Already have an account?</p>
                        <a href="/" class="text-purple-600 hover:text-purple-700 font-semibold block">Login here</a>
                        <a href="/train" class="text-purple-600 hover:text-purple-700 font-semibold text-sm flex items-center justify-center gap-2">
                            <i class="fas fa-brain"></i>
                            Train Anti-Spoofing Model
                        </a>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2 text-sm">
                        <i class="fas fa-camera mr-2"></i>Face Photo
                    </label>
                    <div class="relative">
                        <video id="video" class="w-full h-96 bg-gray-900 rounded-xl object-cover" autoplay></video>
                        <canvas id="canvas" class="hidden"></canvas>
                        <div id="overlay" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 rounded-xl">
                            <button type="button" id="startCamera" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-semibold transition duration-200 flex items-center gap-2">
                                <i class="fas fa-camera"></i>
                                Start Camera
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="js/liveness.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
